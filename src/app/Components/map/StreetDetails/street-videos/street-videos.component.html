<div class="container">

        <h5>Daily Video at date : <span>{{videoDate}} </span></h5>
        

    <div class="video-status">
        <h4>Status: <span [ngStyle]="{'color': getCurrentFrameColor()}">{{status}}</span> </h4>
    </div>
    <div class="video-wrapper" style="width:100%;height:240px;">
        <video  class="video" style="width:100%; height:300px;"  [src]="videoUrl" #videoPlayer (timeupdate)="onTimeUpdate(videoPlayer)" controls></video>
    </div>
</div>
